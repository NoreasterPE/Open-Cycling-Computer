# Simple weather station - part of pyplum demo

pages:
       - name: "Statistics"
         id: page_0
         number: 0
         type: normal
         background: None
         buttons: images/button_pressed.png
         font: "Gidole-Regular.ttf"
         font_size: 30
         text_colour: FFFFFF
         fields:
                - parameter: real_time
                  format: time
                  x: 120
                  y: 60

                - parameter: real_time
                  format: date
                  x: 120
                  y: 20

                - parameter: temperature
                  format: "%.1f"
                  font_size: 50
                  x: 120
                  y: 120

                - parameter: temperature_icon
                  x: 16
                  y: 110
                  file: images/temperature_icon_20x32.png

                - parameter: temperature
                  show: unit
                  align: right
                  x: 230
                  y: 120

                - parameter: pressure_icon
                  x: 10
                  y: 170
                  file: images/pressure_icon_32x32.png

                - parameter: mean_sea_level_pressure
                  font_size: 40
                  format: "%.1f"
                  x: 120
                  y: 190

                - parameter: mean_sea_level_pressure
                  show: unit
                  align: right
                  x: 230
                  y: 190

                - parameter: altitude_icon
                  x: 10
                  y: 224
                  file: images/altitude_icon_32x32.png

                - parameter: altitude
                  format: "%.1f"
                  x: 120
                  y: 240

                - parameter: altitude
                  show: unit
                  align: right
                  x: 230
                  y: 240

                - parameter: pressure_icon
                  x: 10
                  y: 284
                  file: images/pressure_icon_32x32.png

                - parameter: pressure
                  format: "%.1f"
                  x: 120
                  y: 300

                - parameter: pressure
                  show: unit
                  align: right
                  x: 230
                  y: 300
